<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body id="body">
        <div class="rules">
            <a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/" target="_blank">How to play</a>
        </div>
        <div class="main">
            <div id="banner">
                <img src="img/bannerImg.png" alt="">
                <p id="bannerAnounce">First to win 3 round, wins.</p>
                <button id="buttonReset">Reset</button>
            </div>
            <div class="score">
                <div class="score-one">
                    <p class="individualScore">Player</p>
                    <p id="playerScore">0</p>
                </div>
                <div class="score-one">
                    <p class="individualScore">Computer</p>
                    <p id="cpuScore">0</p>
                </div>
            </div>
            <h3 id="result">Choose a weapon to start the game</h3>
            <div class="weapons">
                <button id="rock" value="rock">Rock</button>
                <button id="paper" value="paper">Paper</button>
                <button id="scissors" value="scissors">Scissors</button>
            </div>
            <a href="https://github.com/bobby2910" class="footer" target="_blank">BM2023</a>
        </div>
     
        <script src="script.js" defer></script>
    </body>
    </html>
</body>
</html>
